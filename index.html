<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Foldesk app launcher</title>
    <style>
      div.output {
        width: 100%;
        height: 200px;
        overflow: scroll;
        border: 1px solid black;
      }
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Foldesk application launcher</h1>

    <button id="run_app">Run</button>
    <button id="stop_app">Stop</button>

    <div id="application_status">Not running</div>

    <div id="output_window" class="output" readonly></div>
    <div id="output_window2" class="output" readonly></div>
    <script src="start.js"></script>
  </body>
</html>
